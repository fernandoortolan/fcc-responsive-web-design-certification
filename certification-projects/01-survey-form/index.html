<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1 id="title" class="text-center"><span id="org"><a href="https://www.freecodecamp.org/" target="_blank">freeCodeCamp</a></span> Survey Form</h1>
        <p id="description" class="text-center">Thank you for taking the time to help us improve the platform</p>
      </header>
      <main>
        <form id="survey-form" action="#" method="post">
          <fieldset id="personal-info">
            <div>
              <label id="name-label" for="name">Name
                <input id="name" class="input-box" type="text" name="name" placeholder="Enter your name" required autofocus>
              </label>
            </div>
            <div>
              <label id="email-label" for="email">Email
                <input id="email" class="input-box" type="email" name="email" placeholder="Enter your Email" required>
              </label>
            </div>
            <div>
              <label id="number-label" for="number">Age <span class="tip">(optional)</span>
                <input id="number" class="input-box" type="number" name="age" min="13" max="120" step="1" placeholder="Age">
              </label>
            </div>
          </fieldset>
          <hr>
          <fieldset id="current-role">
            <label id="dropdown-label" for="dropdown">Which option best describes your current role?
              <select id="dropdown" class="input-box" name="current-role">
                <option value disabled selected>Select current role</option>
                <option value="student">Student</option>
                <option value="full-time-job">Full Time Job</option>
                <option value="full-time-learner">Full Time Learner</option>
                <option value="prefer-not-to-say">Prefer not to say</option>
                <option value="other">Other</option>
              </select>
            </label>
          </fieldset>
          <hr>
          <fieldset id="user-recommendation">
            <legend>Would you recommend freeCodeCamp to a friend?</legend>
            <div>
              <label id="definitely-label" for="definitely">
                <input id="definitely" class="input-radio" type="radio" name="user-recommend" value="definitely" checked>Definitely
              </label>
            </div>
            <div>
              <label id="maybe-label" for="maybe">
                <input id="maybe" class="input-radio" type="radio" name="user-recommend" value="maybe">Maybe
              </label>
            </div>
            <div>
              <label id="not-sure-label" for="not-sure">
                <input id="not-sure" class="input-radio" type="radio" name="user-recommend" value="not-sure">Not sure
              </label>
            </div>
          </fieldset>
          <hr>
          <fieldset id="preferred-feature">
            <label id="favorite-feature-label" for="favorite-feature">What is your favorite feature of freeCodeCamp?
              <select id="favorite-feature" class="input-box" name="favorite-feature">
                <option value disabled selected>Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open-source">Open Source</option>
              </select>
            </label>
          </fieldset>
          <hr>
          <fieldset id="improvement">
            <legend>What would you like to see improved? <span class="tip">(Check all that apply)</span></legend>
            <div>
              <label id="front-end-projects-label" for="front-end-projects">
                <input id="front-end-projects" class="input-checkbox" type="checkbox" name="improve" value="front-end-projects">Front-end Projects
              </label>
            </div>
            <div>
              <label id="back-end-projects-label" for="back-end-projects">
                <input id="back-end-projects" class="input-checkbox" type="checkbox" name="improve" value="back-end-projects">Back-end Projects
              </label>
            </div>
            <div>
              <label id="data-visualization-label" for="data-visualization">
                <input id="data-visualization" class="input-checkbox" type="checkbox" name="improve" value="data-visualization">Data Visualization
              </label>
            </div>
            <div>
              <label id="challenges-label" for="challenges">
                <input id="challenges" class="input-checkbox" type="checkbox" name="improve" value="challenges">Challenges
              </label>
            </div>
            <div>
              <label id="open-source-community-label" for="open-source-community">
                <input id="open-source-community" class="input-checkbox" type="checkbox" name="improve" value="open-source-community">Open Source Community
              </label>
            </div>
            <div>
              <label id="gitter-help-rooms-label" for="gitter-help-rooms">
                <input id="gitter-help-rooms" class="input-checkbox" type="checkbox" name="improve" value="gitter-help-rooms">Gitter help rooms
              </label>
            </div>
            <div>
              <label id="videos-label" for="videos">
                <input id="videos" class="input-checkbox" type="checkbox" name="improve" value="videos">Videos
              </label>
            </div>
            <div>
              <label id="city-meetups-label" for="city-meetups">
                <input id="city-meetups" class="input-checkbox" type="checkbox" name="improve" value="city-meetups">City Meetups
              </label>
            </div>
            <div>
              <label id="wiki-label" for="wiki">
                <input id="wiki" class="input-checkbox" type="checkbox" name="improve" value="wiki">Wiki
              </label>
            </div>
            <div>
              <label id="forum-label" for="forum">
                <input id="forum" class="input-checkbox" type="checkbox" name="improve" value="forum">Forum
              </label>
            </div>
            <div>
              <label id="additional-courses-label" for="additional-courses">
                <input id="additional-courses" class="input-checkbox" type="checkbox" name="improve" value="additional-courses">Additional Courses
              </label>
            </div>
          </fieldset>
          <hr>
          <fieldset id="commentary">
            <label id="comment-label" for="comment">Any comments or suggestions?
              <textarea id="comment" class="input-box" name="comment" cols="30" rows="6" placeholder="Enter your comment here..."></textarea>
            </label>
          </fieldset>
          <input id="submit" type="submit" value="Submit">
        </form>
      </main>
    </div>
  </body>
</html>
